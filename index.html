<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac NOPE<h1/>

      <div class="row">
        <div class="col-md-4" id="zero-zero">
          <img src="img/X.png" id="zero-zero-x">
          <img src="img/O.jpg" id="zero-zero-o">
        </div>
        <div class="col-md-4" id="zero-one">
          <img src="img/X.png" id="zero-one-x">
          <img src="img/O.jpg" id="zero-one-o">
        </div>
        <div class="col-md-4" id="zero-two">
          <img src="img/X.png" id="zero-two-x">
          <img src="img/O.jpg" id="zero-two-o">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="one-zero">
          <img src="img/X.png" id="one-zero-x">
          <img src="img/O.jpg" id="one-zero-o">
        </div>
        <div class="col-md-4" id="one-one">
          <img src="img/X.png" id="one-one-x">
          <img src="img/O.jpg" id="one-one-o">
        </div>
        <div class="col-md-4" id="one-two">
          <img src="img/X.png" id="one-two-x">
          <img src="img/O.jpg" id="one-two-o">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" id="two-zero">
          <img src="img/X.png" id="two-zero-x">
          <img src="img/O.jpg" id="two-zero-o">
        </div>
        <div class="col-md-4" id="two-one">
          <img src="img/X.png" id="two-one-x">
          <img src="img/O.jpg" id="two-one-o">
        </div>
        <div class="col-md-4" id="two-two">
          <img src="img/X.png" id="two-two-x">
          <img src="img/O.jpg" id="two-two-o">
        </div>
      </div>

    </div>
  </body>
</html>
